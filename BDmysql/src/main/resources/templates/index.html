<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<script src="functions.js"></script>
<body>
	<div class="container mt-4">
	
	<a th:href="@{/new}" class="btn btn-primary btn-lg btn-block">Create new</a>
	
		<table class="table" style="margin-top:20px;">
			<thead>
				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th>TELEPHONE</th>
					<th>ACTIONS</th>
				</tr>
			</thead>
			<tbody >
				<tr th:each="person:${persons}">
					<td th:text="${person.id}"></td>
					<td th:text="${person.name}"></td>
					<td th:text="${person.telephone}"></td>
					<td>
					<a th:href="@{/edit/}+${person.id}" class="btn btn-warning">Edit</a>
					<a th:onclick="deleteUser([[${person.id}]])" class="btn btn-danger">Desslete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
</body>
</html>
